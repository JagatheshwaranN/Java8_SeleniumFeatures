<!DOCTYPE html>
<html lang="">
<head>
    <title>Prompt Example</title>
    <script>
        function showPrompt() {
            var userInput = prompt("Please enter something:");
            document.getElementById("result").innerHTML = "User input: " + userInput;
        }
    </script>
</head>
<body>
<h1>Prompt Example</h1>
<button onclick="showPrompt()">Show Prompt</button>
<p id="result"></p>
</body>
</html>
